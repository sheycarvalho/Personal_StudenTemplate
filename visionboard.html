<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board - Metas e Objetivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Emojis decorativos no background */
        .emoji-bg {
            position: fixed;
            font-size: 60px;
            opacity: 0.15;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .emoji-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .emoji-2 { top: 20%; right: 10%; animation-delay: 1s; }
        .emoji-3 { top: 50%; left: 15%; animation-delay: 2s; }
        .emoji-4 { top: 70%; right: 20%; animation-delay: 3s; }
        .emoji-5 { top: 40%; right: 5%; animation-delay: 1.5s; }
        .emoji-6 { top: 80%; left: 25%; animation-delay: 2.5s; }
        .emoji-7 { top: 15%; left: 40%; animation-delay: 0.5s; }
        .emoji-8 { top: 60%; right: 35%; animation-delay: 1.8s; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #fff;
        }

        .vision-board {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        .stamp {
            position: absolute;
            top: -10px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #e74c3c;
            transform: rotate(15deg);
            font-size: 12px;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 25px;
        }

        .board-card {
            background: #fff;
            border: 3px solid #e74c3c;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
            position: relative;
            transition: all 0.3s ease;
        }

        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.2);
        }

        .board-card h3 {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .board-card textarea {
            width: 100%;
            min-height: 140px;
            border: none;
            outline: none;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            background: transparent;
        }

        .board-card textarea::placeholder {
            color: #ccc;
        }

        .board-card-large {
            grid-column: span 2;
            min-height: 150px;
        }

        .heart-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
        }

        .save-button {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .links-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #dee2e6;
        }

        .links-section h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding: 12px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .link-item input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .link-item input:focus {
            border-color: #667eea;
        }

        .link-item a {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link-item a:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .board-grid {
                grid-template-columns: 1fr;
            }

            .board-card-large {
                grid-column: span 1;
            }

            .vision-board {
                padding: 25px;
            }

            .header h1 {
                font-size: 32px;
            }

            .stamp {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }

            .emoji-bg {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Emojis decorativos -->
    <div class="emoji-bg emoji-1">üéØ</div>
    <div class="emoji-bg emoji-2">‚≠ê</div>
    <div class="emoji-bg emoji-3">üí°</div>
    <div class="emoji-bg emoji-4">üöÄ</div>
    <div class="emoji-bg emoji-5">üí™</div>
    <div class="emoji-bg emoji-6">üåü</div>
    <div class="emoji-bg emoji-7">‚ú®</div>
    <div class="emoji-bg emoji-8">üé®</div>

    <div class="container">
        <a href="index.html#music" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <div class="vision-board">
            <div class="header">
                <h1>
                    <span>Vision</span>
                    <span style="color: #e74c3c;">‚ú¶</span>
                    <span style="color: #3498db;">‚ú¶</span>
                    <span>Board</span>
                </h1>
                <p>Defina suas metas</p>
                <div class="stamp">METAS EM TECH</div>
            </div>

            <div class="board-grid">
                <div class="board-card">
                    <h3>√ÅREAS</h3>
                    <textarea id="saude" placeholder="Descreva seus objetivos de sa√∫de e bem-estar..."></textarea>
                </div>

                <div class="board-card">
                    <h3>M√ìDULOS</h3>
                    <textarea id="carreira" placeholder="Onde voc√™ quer chegar profissionalmente..."></textarea>
                </div>

                <div class="board-card">
                    <h3>CONTE√öDOS</h3>
                    <textarea id="familia" placeholder="Seus relacionamentos e conex√µes..."></textarea>
                </div>

                <div class="board-card">
                    <h3>APLICATIVOS/SITES</h3>
                    <textarea id="financeiro" placeholder="Suas metas financeiras..."></textarea>
                </div>

                <div class="board-card">
                    <h3>IMPORTANTE</h3>
                    <textarea id="viagens" placeholder="Lugares que deseja conhecer, hobbies..."></textarea>
                </div>

                <div class="board-card">
                    <h3>DICAS √öTEIS</h3>
                    <textarea id="hobbies" placeholder="Atividades que te fazem feliz..."></textarea>
                </div>

                <div class="board-card board-card-large">
                    <h3>IDEIAS</h3>
                    <textarea id="relacionamentos" placeholder="Suas metas em relacionamentos pessoais..."></textarea>
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23e74c3c' d='M50 85L20 55c-8-8-8-20 0-28s20-8 28 0l2 2 2-2c8-8 20-8 28 0s8 20 0 28L50 85z'/%3E%3Cpath fill='%23c0392b' d='M50 85L50 55l30-30c8-8 8-20 0-28s-20-8-28 0l-2 2z'/%3E%3Cellipse fill='%23fff' opacity='0.3' cx='35' cy='40' rx='8' ry='10' transform='rotate(-20 35 40)'/%3E%3C/svg%3E" alt="Heart" class="heart-icon">
                </div>
            </div>

            <div class="links-section">
                <h3><i class="fas fa-link"></i> Links √öteis</h3>
                <div class="link-item">
                    <span>üìö</span>
                    <input type="text" id="link1" placeholder="Adicione t√≠tulo do link 1">
                    <input type="url" id="url1" placeholder="https://...">
                    <a href="#" onclick="openLink('url1'); return false;">Abrir</a>
                </div>
                <div class="link-item">
                    <span>üéØ</span>
                    <input type="text" id="link2" placeholder="Adicione t√≠tulo do link 2">
                    <input type="url" id="url2" placeholder="https://...">
                    <a href="#" onclick="openLink('url2'); return false;">Abrir</a>
                </div>
                <div class="link-item">
                    <span>üíª</span>
                    <input type="text" id="link3" placeholder="Adicione t√≠tulo do link 3">
                    <input type="url" id="url3" placeholder="https://...">
                    <a href="#" onclick="openLink('url3'); return false;">Abrir</a>
                </div>
            </div>

            <button class="save-button" onclick="saveVisionBoard()">
                <i class="fas fa-save"></i> Salvar Vision Board
            </button>
        </div>
    </div>

    <script>
        // Carregar dados salvos ao abrir a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            loadVisionBoard();
        });

        function saveVisionBoard() {
            const data = {
                saude: document.getElementById('saude').value,
                carreira: document.getElementById('carreira').value,
                familia: document.getElementById('familia').value,
                financeiro: document.getElementById('financeiro').value,
                viagens: document.getElementById('viagens').value,
                hobbies: document.getElementById('hobbies').value,
                relacionamentos: document.getElementById('relacionamentos').value,
                link1: document.getElementById('link1').value,
                url1: document.getElementById('url1').value,
                link2: document.getElementById('link2').value,
                url2: document.getElementById('url2').value,
                link3: document.getElementById('link3').value,
                url3: document.getElementById('url3').value
            };

            localStorage.setItem('visionBoard', JSON.stringify(data));
            
            // Feedback visual
            const button = document.querySelector('.save-button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> Salvo com sucesso!';
            button.style.background = '#27ae60';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
        }

        function loadVisionBoard() {
            const saved = localStorage.getItem('visionBoard');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('saude').value = data.saude || '';
                document.getElementById('carreira').value = data.carreira || '';
                document.getElementById('familia').value = data.familia || '';
                document.getElementById('financeiro').value = data.financeiro || '';
                document.getElementById('viagens').value = data.viagens || '';
                document.getElementById('hobbies').value = data.hobbies || '';
                document.getElementById('relacionamentos').value = data.relacionamentos || '';
                document.getElementById('link1').value = data.link1 || '';
                document.getElementById('url1').value = data.url1 || '';
                document.getElementById('link2').value = data.link2 || '';
                document.getElementById('url2').value = data.url2 || '';
                document.getElementById('link3').value = data.link3 || '';
                document.getElementById('url3').value = data.url3 || '';
            }
        }

        function openLink(urlId) {
            const url = document.getElementById(urlId).value;
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                window.open(url, '_blank');
            } else {
                alert('Por favor, adicione um link v√°lido (http:// ou https://)');
            }
        }

        // Auto-save a cada 30 segundos
        setInterval(() => {
            saveVisionBoard();
        }, 30000);
    </script>
</body>
</html>
